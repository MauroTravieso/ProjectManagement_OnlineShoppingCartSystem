<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <title>List Page</title>
    </head>
    <body>

        <div layout:fragment="content" class="container mySpace">
            <h2>Users & Permission Assignation</h2>
            <form action="/users" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="name" placeholder="Search User"/>
                    <input type="submit" value="Search" class="btn btn-primary"/>
                </div>
            </form>

            <div class="card">
                <div class="card card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
<!--                                <th>Status</th>-->
                                <th>Operations</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user:${users}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.roleName}"></td>
<!--                                <td th:text="${user.userStatus}"></td>-->
<!--                                <td th:if="${user.roleName!='ADMIN' && user.userStatus!='APPROVED'}">-->
                                <td th:if="${user.roleName!='ADMIN'}">
                                    <a th:href="@{/addTask(email=${user.email})}" class="btn btn-primary">Approve</a>
                                    <a th:href="@{/addTask(email=${user.email})}" class="btn btn-danger" >Reject</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </body>
</html>
