<header th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Online Shopping Cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/users">Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ROLE_VENDOR','ROLE_ADMIN','ROLE_EMPLOYEE')">
                    <a class="nav-link" href="/searchProductBySeller">Search Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">About</a>
                </li>

                <li class="nav-item  my-2 my-lg-0" sec:authorize="hasRole('ROLE_USER')">
                    <a class="btn btn-success" th:href="@{/user/cart}" th:title="Cart">
                        <i class="material-icons">
                            shopping_cart
                        </i>
                        <span class="badge badge-light" th:text="${line_number}"></span>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <input class="form-control mr-sm-2" type="hidden"/>
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>

</header>
