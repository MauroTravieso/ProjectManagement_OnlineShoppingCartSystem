<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <title>List Page</title>
    </head>
    <body>

        <div layout:fragment="content" class="container mySpace">
            <h2><strong th:text="${name}"></strong><strong>'s Profile</strong></h2>

<!--            <tr th:each="permission:${permissions}">-->
<!--                <td th:text="${permission.name}"></td>-->
<!--            </tr>-->

<!--            <tr th:each="permission:${permissionList}">-->
<!--                <td th:text="${permission.name}"></td>-->
<!--            </tr>-->


<!--            -->
            <div class="card">
                <div class="card card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Start Time</th>
                                <th>Stop Time</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task:${tasks}">
                                <td th:text="${task.date}"></td>
                                <td th:text="${task.startTime}"></td>
                                <td th:text="${task.stopTime}"></td>
                                <td th:text="${task.description}"></td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>

        </div>

    </body>
</html>
